databaseChangeLog:
  - changeSet:
      id: v1_002_create_table_tokens
      author: Nikita Yolkin
      changes:
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: tokens_id_pk
              - column:
                  name: site
                  type: varchar(31)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: valid_until
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: token_type
                  type: varchar
                  constraints:
                    nullable: false